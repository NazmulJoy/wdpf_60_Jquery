<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <ul>
        <li>Dhaka</li>
        <li>Chaka</li>
        <li>Baka</li>
        <li>Raka</li>
    </ul>
    <button class="btn1">Append</button>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("ul").before("<li>Append</li>"); //before after doesn't output text in ul . it places outside the ul element.
                $("ul").after("<li>Append</li>");
            })
        })
    </script>
</body>
</html>
