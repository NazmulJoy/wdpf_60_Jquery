<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda omnis,
      est nam nisi earum doloribus hic suscipit, libero distinctio ratione,
      officia minima. Excepturi in, velit error sequi sapiente voluptatum
      eligendi?
    </p>
    <button class="btn1">Hide</button>
    <button class="btn2">Show</button>
    <button class="btn3">Toggle</button>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          $("p").hide();
        });
        $(".btn2").click(function () {
          $("p").show();
        });
        $(".btn3").click(function () {
          $("p").toggle();
        });
      });
    </script>
  </body>
</html>
